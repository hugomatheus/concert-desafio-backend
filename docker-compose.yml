services:
  app-concert:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'app-concert'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - APP_MODE=dev
      - DATABASE_HOST=postgres-concert
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=concert
      - DATABASE_TYPE=postgres
    ports:
      - "3838:3838"
    depends_on:
      - postgres-concert
    networks:
      - postgres-network
    command: >
      sh -c "
      npm run migration:run &&
      tail -f /dev/null
      "

  postgres-concert:
    image: postgres
    container_name: 'postgres-concert'
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: concert
    networks:
      - postgres-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:

networks:
  postgres-network:
    driver: bridge
