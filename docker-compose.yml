services:
  app-concert:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'app-concert'
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    ports:
      - "3838:3838"
    depends_on:
      - postgres-concert
    networks:
      - postgres-network

  postgres-concert:
    image: postgres
    container_name: 'postgres-concert'
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: concert
    networks:
      - postgres-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:

networks:
  postgres-network:
    driver: bridge
